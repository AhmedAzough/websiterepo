<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Collaboratif</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur le Site Collaboratif</h1>
        <p>Ceci est un projet créé par une équipe pour tester Git, GitHub, et Jira.</p>
    </header>

    <main>
        <section id="introduction">
            <h2>Introduction</h2>
            <p>Cette section sera modifiée par Étudiant 1.</p>
        </section>

        <section id="features">
            <h2>Fonctionnalités</h2>
            <p>Les fonctionnalités seront ajoutées par Étudiant 2 et Étudiant 3.</p>
            <button onclick="afficherMessage()">Cliquez ici</button>
        </section>

        <section id="contact">
            <h2>Contactez-nous</h2>
            <form id="contact-form">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Projet Collaboratif</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
